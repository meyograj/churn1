  <body>
    <div class="" style="background-color: blue">
      <div class="clearfix">
        <div class="col-md-12">
          <center>
            <p style="font-size: 40px; color: white; margin-top: 10px">
              : Customer Churn Predictio
            </p>
          </center>
          <center>
            <p style="font-size: 30px; color: white; margin-top: 10px">
              Using Artificial Nural Network
            </p>
          </center>
          <center>
            <p style="font-size: 25px; color: white; margin-top: 10px">
              Machine Learning Lab Experiment Deployment
            </p>
          </center>
        </div>
      </div>
    </div>

    <div class="login">
      <h2>Artificial Neural network Classificationn</h2>
      <h4>Developed by Yograj Sharma</h4>
      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="get">
        <div class="block">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >CustomerID (100-1000)</label
            >
            <input
              type="number"
              name="CustomerID	"
              id="CustomerID"
              value=""
              min="100"
              max="1000"
              placeholder=""
              required="required"
            />
          </div>
        </div>
        <div class="block">
          <div class="mb-3">
            <label for="cars">Location</label>
            <select name="geo" id="Location">
              <option value="0">Los Angeles:0</option>
              <option value="1">New York:1</option>
              <option value="2">Miami:2</option>
            </select>
          </div>
        </div>
        <div class="block">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Age</label>
            <input
              type="number"
              name="Age"
              id="Age"
              value=""
              min="18"
              max="100"
              placeholder="1"
              required="required"
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name$</label>
          <input
            type="number"
            name="Name"
            id="Name"
            value=""
            min="0"
            max="10"
            placeholder=""
            required="required"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Subscription_Length_Months</label
          >
          <input
            type="number"
            name="Subscription_Length_Months"
            id="Subscription_Length_Months"
            value=""
            min="0"
            max="10000000"
            placeholder="1"
            required="required"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Monthly_Bill</label
          >
          <input
            type="number"
            name="Monthly_Bill"
            id="Monthly_Bill"
            value=""
            min="1"
            max="4"
            placeholder=""
            required="required"
          />
        </div>
        <div class="mb-3">
          <label for="cars"> Churn</label>
          <select name="	Churn" id="	Churn">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Total_Usage_GB</label
          >
          <input
            type="number"
            name="Total_Usage_GB"
            id="Total_Usage_GB"
            value=""
            min="10"
            max="100000000"
            placeholder="1"
            required="required"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-danger">predict churn</button>
        </div>
      </form>

      <br />
      <br />
      {{ prediction_text }}
    </div>

    <div class="" style="background-color: blue">
      <div class="clearfix">
        <div class="col-md-12">
          <center>
            <p style="font-size: 25px; color: white; margin-top: 20px">
              Machine Learning Lab Experiment 7
            </p>
          </center>
        </div>
      </div>
    </div>
